<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Timesheet Application</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Project</th>
        <th>Task</th>
        <th>Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>2024-02-12</td>
        <td>Project A</td>
        <td>Design</td>
        <td>4</td>
    </tr>
    <!-- Add more rows for additional entries -->
    </tbody>
</table>
<form action="#" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="project">Project:</label>
    <input type="text" id="project" name="project" required><br><br>
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" required><br><br>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" name="hours" min="1" max="24" required><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
